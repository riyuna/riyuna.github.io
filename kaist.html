    <title>SVG Animation</title>
    <style>
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        path {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        path:nth-child(4) { animation-delay: 0s; }
        path:nth-child(3) { animation-delay: 0.5s; }
        path:nth-child(2) { animation-delay: 1s; }
        path:nth-child(1) { animation-delay: 1.5s; }
    </style>
</head>
